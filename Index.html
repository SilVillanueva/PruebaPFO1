<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Básica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #004080;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
      margin: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #004080;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Página Básica</h1>
    <p>Diseñada para practicar Git</p>
  </header>

  <section>
    <h2>Acerca de esta Página</h2>
    <p>
      Este es un ejemplo básico de la estructura de un documento HTML 
    </p>
  </section>

  <section>
    <h2>lalalalalala</h2>
  </section>

  <footer>
    <p>Práctica Formativa Obligatoria 1</p>
  </footer>
</body>
</html>
